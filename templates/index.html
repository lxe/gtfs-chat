<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTFS Query Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-grow overflow-hidden">
        <div id="left-column" class="w-1/4 bg-white p-6 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <input type="file" id="file-upload" class="hidden" accept=".zip">
                <label for="file-upload" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Upload GTFS ZIP
                </label>
            </div>
            <div id="file-name" class="text-sm text-gray-600 mb-4 flex-shrink-0"></div>
            <div class="mt-4 flex-shrink-0">
                <label for="llm-model" class="block text-sm font-medium text-gray-700">LLM Model:</label>
                <select id="llm-model" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
                <div id="llm-change-status" class="mt-2 text-center hidden">
                    <div class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-solid border-blue-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"></div>
                    <span class="ml-2 text-xs text-blue-600">Changing LLM...</span>
                </div>
            </div>
            <div class="mb-4 flex-shrink-0">
                <label for="query" class="block text-sm font-medium text-gray-700">Manual SQL Query:</label>
                <textarea id="query" rows="4" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <button id="execute-query" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Execute Query</button>
            <div id="results" class="mt-8 overflow-y-auto overflow-x-auto flex-grow"></div>
        </div>

        <div id="main-column" class="w-1/2 bg-white p-6 pl-1 overflow-y-auto transition-all duration-300 ease-in-out">
            <div id="chat-messages" class="mb-4 h-[calc(100vh-7rem)] overflow-y-auto border border-gray-300 rounded-md p-4"></div>
            <div class="flex">
                <input type="text" id="user-input" class="flex-grow mr-2 p-2 border border-gray-300 rounded" placeholder="Type your message...">
                <button id="send-message" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">Send</button>
                <button id="clear-chat" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Clear</button>
            </div>
        </div>

        <div id="debug-column" class="w-1/4 bg-gray-900 transition-all duration-300 ease-in-out">
            <div class="flex justify-between items-center p-4 text-white">
                <h2 class="text-xl font-bold">Debug Info</h2>
                <button id="debug-close" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="debug-drawer" class="h-full p-4 pb-6 overflow-hidden">
                <div id="debug-info" class="h-[calc(100vh-8rem)] overflow-y-auto font-mono text-sm text-gray-300"></div>
            </div>
        </div>
    </div>
    <button id="debug-toggle" class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
